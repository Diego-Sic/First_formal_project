<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Master dots games</title>
</head>
<body>
    <!--Header-->
    <header>
        <img src="./img/Bob.jpg" alt="Logo de Diego">
    </header>
    <!--Main part-->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">Enter your nick:</label>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemform">
                <label for="size">Size of the game</label>
                <select name="size" id="size">
                    <option value="">--Please select a size--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="Play">
            </div>
        </form>
    </main>
    <!--footer-->
    <footer>
        <p>Diego Sic</p>
    </footer>
</body>
</html>
